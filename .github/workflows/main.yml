name: CI

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  codeQuality:
    runs-on: ubuntu-latest
    environment: ci  # Optional: requires setting up environment protection rules
    permissions:
      contents: read          # Read repository contents
      pull-requests: read     # Read PR details
      actions: read          # Read workflow status
      checks: write          # Write check results
      statuses: write        # Update commit status
    # env:
    #   ALCHEMY_PRIVATE_KEY: ${{ secrets.ALCHEMY_PRIVATE_KEY }}
    #   SEPOLIA_URL: ${{ secrets.SEPOLIA_URL }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.CI_TOKEN }}

    - name: Use Node.js 22.x
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'pnpm'
        cache-dependency-path: pnpm-lock.yaml

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: '>=10.16.1'

    - name: Install dependencies
      run: node ci --function installDeps

    - name: Run linter
      run: node ci --function lint

    - name: Run duplications check
      run: node ci --function checksDuplications

    # - name: Run smart contracts unit tests
    #  run: node ci --function smartContractsUnitTest
    
    - name: Run scripts unit tests
      run: node ci --function scriptsUnitTest

    - name: Run code coverage
      run: node ci --function scriptsCodeCoverage
    
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4.0.1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: nova-collective/andromeda
